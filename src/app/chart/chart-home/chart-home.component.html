<div class="row">
    <div class="col-sm-12">
      <form [formGroup]="reactiveForm" (ngSubmit)="GetChart()">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="from">Select From:</label>
              <select
                class="form-control"
                id="from"
                formControlName="from"
                placeholder="Select from"
                >
          <option selected>Currency Name to check For</option>
          <option  *ngFor="let curr of currs" [value]="curr" >{{curr}}</option>
        </select>
      </div>
      </div>
  
      <div class="col-sm-6">
        <div class="form-group">
          <label for="to">Select To:</label>
          <select
            class="form-control"
            id="to"
            formControlName="to"
            placeholder="Select to"
          >
          <option selected>Currency Name to check For</option>
          <option  *ngFor="let curr of currs" [value]="curr">{{curr}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!reactiveForm.valid"
      >
        GetChart
      </button>
    </div>
  </div>
  </form>
  
  </div>
</div>
<div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
